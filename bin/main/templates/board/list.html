<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Board</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon"/>
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
            href="../assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="../assets/vendor/quill/quill.snow.css" rel="stylesheet"/>
    <link href="../assets/vendor/quill/quill.bubble.css" rel="stylesheet"/>
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <link href="../assets/css/style.css" rel="stylesheet"/>

</head>

<body>
<div th:replace="~{header-sidebar :: header}"></div>
<div th:replace="~{header-sidebar :: sidebar}"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>게시판</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">게시판</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">게시판</h5>

                <!-- Table with hoverable rows -->
                <table class="table table-hover table-striped text-center">
                    <colgroup>
                        <col width="5%">
                        <col width="55%">
                        <col width="20%">
                        <col width="10%">
                        <col width="10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">글쓴이</th>
                        <th scope="col">작성일</th>
                        <th scope="col">조회수</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="board : ${boards}">
                        <th scope="row" th:text="${board.postId}"></th>
                        <td class="text-start"><a th:href="@{/board/detail(post_id=${board.postId})}" th:text="${board.title}"></a></td>
                        <td th:text="${board.user_id}"></td>
                        <td th:text="${#temporals.format(board.created_at, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${board.view_count}"></td>
                    </tr>

                    </tbody>
                </table>
                <!-- End Table with hoverable rows -->

                <div class="container">
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-8">
                            <!-- Centered Pagination -->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                    </li>
                                    <li class="page-item" th:each="page : ${page.totalPages}">
                                        <a class="page-link" th:href="@{/boards(page=${page})}" th:text="${page}"></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav><!-- End Centered Pagination -->
                        </div>
                        <div class="col-2">
                            <a href="/board/write" class="btn btn-primary">글쓰기</a>
<!--                            <button type="button" class="btn btn-primary">글쓰기</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- End #main -->

<div th:replace="~{footer :: footer}"></div>

<a
        href="#"
        class="back-to-top d-flex align-items-center justify-content-center"
><i class="bi bi-arrow-up-short"></i
></a>

<!-- Vendor JS Files -->
<script src="../assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/chart.js/chart.umd.js"></script>
<script src="../assets/vendor/echarts/echarts.min.js"></script>
<script src="../assets/vendor/quill/quill.min.js"></script>
<script src="../assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="../assets/vendor/tinymce/tinymce.min.js"></script>
<script src="../assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../assets/js/main.js"></script>
</body>
</html>
